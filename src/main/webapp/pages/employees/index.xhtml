<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Welcome to Employee-manager Project</title>
</h:head>
<h:body>
	<ui:composition template="/layouts/baseLayout.xhtml">
	<ui:define name="body">
	
	<h1>Index Employees</h1>
	<br />

	<div>
		<h:link outcome="create" class="btn btn-success">
			<span class="glyphicon glyphicon-plus-sign"></span>
			Ajouter un employe
		</h:link>
	</div>
	<br />
	
	<h:form>
	<h:dataTable id="employees" var="employee" value="#{employeeMB.employees}" class="table table-striped table-bordered table-hover">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID" />
            </f:facet>
            <h:outputText value="#{employee.id}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Nom" />
            </f:facet>
            <h:outputText value="#{employee.nom}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Prenom" />
            </f:facet>
            <h:outputText value="#{employee.prenom}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Login" />
            </f:facet>
            <h:outputText value="#{employee.login}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Actions" />
            </f:facet>
            <h:commandLink action="#{employeeMB.formUpdate}" class="btn btn-xs btn-primary">
				<span class="glyphicon glyphicon-edit"></span>
				Modifier
			</h:commandLink>
            <h:commandLink action="#{employeeMB.delete}" class="btn btn-xs btn-danger" onclick="return confirm('Supprimer ce client (#{employee.prenom} #{employee.nom}) ?');">
				<span class="glyphicon glyphicon-trash"></span>
				Supprimer
			</h:commandLink>
        </h:column>
    </h:dataTable>
    </h:form>

	</ui:define>
	</ui:composition>
</h:body>
</html>
