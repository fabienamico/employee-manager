<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>JSF_Spring_Hibernate_Project</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="USERs : "></h:outputText>
        <p:dataTable id="users" var="user" value="#{userMB.userList}" style="width: 10%">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{user.id}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nom" />
                </f:facet>
                <h:outputText value="#{user.lastName}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Prenom" />
                </f:facet>
                <h:outputText value="#{user.firstName}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ACTIONS" />
                </f:facet>
                
  				<p:commandButton type="button" onclick="cd.show()" value="Supprimer" />
			    <p:confirmDialog message="Supprimer cet utilisateur ?" header="Suppression utilisateur" severity="alert" widgetVar="cd">  
			        <p:commandButton value="Oui" type="submit" actionListener="#{userMB.deleteUser}" oncomplete="cd.hide()" update="users" />  
			        <p:commandButton value="Non" type="button" onclick="cd.hide();" />       
			    </p:confirmDialog>
			    
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
 
</html>
