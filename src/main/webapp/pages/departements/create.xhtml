<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layouts/departementsLayout.xhtml">

	<ui:define name="body">
		<h1>Index Departements Create</h1>
		<br />
		<h:form class="form-horizontal">
			<div class="form-group">
				<h:outputLabel for="nom" value="Nom : " styleClass="col-lg-2 control-label"/>
				<div class="col-lg-6">
					<h:inputText id="nom" value="#{departementMB.departement.nom}" required="true" styleClass="form-control">
						<f:validateLength minimum="3" />
					</h:inputText>
				</div>
			</div>
	
			<div class="form-group">
				<h:outputLabel for="responsable" value="Responsable : " styleClass="col-lg-2 control-label"/>
				<div class="col-lg-6">
					<h:selectOneMenu value="#{departementMB.departement.responsable.id}" styleClass="form-control">
			   			<f:selectItems value="#{departementMB.employes}" />
			   		</h:selectOneMenu>
				</div>
			</div>
	
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-6">
					<h:commandButton id="create" value="Ajouter" action="#{departementMB.create}" ajax="false" styleClass="btn btn-primary" />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
